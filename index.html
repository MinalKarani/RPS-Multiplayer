<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Multiplayer</title>
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
  <script src='https://code.jquery.com/jquery.js'></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
  <div class = 'container'>
      <div id="loginform">
          <form >
              <p>Please enter your name to continue:</p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" />
              <input type="submit" name="enter" id="enter" value="Enter" />
          </form>
          </div>
          <div id="wrapper1">
          <div class="card">
            <div class="card-header">
              Player1
            </div>
            <div class="card-body">
               <div id="player1"><p>Waiting for Player1</p></div>
               <div id="player1msg"></div>
               <div id="player1options"></div>
               <div id="player1result"></div>
            </div>
        </div>
    </div>
    <div id="wrapper3">
        <div class="card">
          <div class="card-header">
            Winner
          </div>
          <div class="card-body">
             <div id="winner"></div>
             
          </div>
      </div>
  </div>
    
    <div id="wrapper2">
            <div class="card">
              <div class="card-header">
                Player2
              </div>
              <div class="card-body">
                    <div id="player2"><p>Waiting for Player2</p></div>
                    <div id="player2msg"></div>
                    <div id="player2options"></div>
                    <div id="player2result"></div>

              </div>
          </div>
      </div>
      <div id="wrapper">
          
          <div id="menu">
              <p class="welcome">Welcome,</p>
              <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
          </div>
           
          <div id="chatbox"></div>
           
          <form name="message" action="">
              <input name="usermsg" type="text" id="usermsg" size="63" />
              <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
          </form>
      </div>
  </div>
  <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>
</html>
